<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hotel by krishhhh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name" align="center">Hotel</h1>
      <h2 class="project-tagline"></h2>
      
    </section>

    <section class="main-content">
      <h3>
<a id="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages" aria-hidden="true"><span class="octicon octicon-link"></span></a>Welcome to GitHub Pages.</h3>


  <div  class="form">

            <form id="contactform">\
            
             <p class="contact"><label for="hotelname">Hotel Name</label></p>

                <input id="hotelname" name="hotelname" placeholder="Enter you Hotel name" required="" tabindex="1" type="text">


                <p class="contact"><label for="name">Name</label></p>

                <input id="name" name="name" placeholder="Youe First and last name" required="" tabindex="1" type="text">

 

                <p class="contact"><label for="email">Email</label></p>

                <input id="email" name="email" placeholder="example@domain.com" required="" type="email">

 

               
 

               <fieldset>

                 <label>Birthday</label>

                  <label class="month">

                  <select class="select-style" name="BirthMonth">

                  <option value="">Month</option>

                  <option  value="01">January</option>

                  <option value="02">February</option>

                  <option value="03" >March</option>

                  <option value="04">April</option>

                  <option value="05">May</option>

                  <option value="06">June</option>

                  <option value="07">July</option>

                  <option value="08">August</option>

                  <option value="09">September</option>

                  <option value="10">October</option>

                  <option value="11">November</option>

                  <option value="12" >December</option>

                  </label>

                 </select>   

                <label>Day<input class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" required=""></label>

                <label>Year <input class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" required=""></label>

              </fieldset>

 
              <label>Genger: </label>
            <select class="select-style gender" name="gender">

            

            <option value="m">Male</option>

            <option value="f">Female</option>

            <option value="others">Other</option>

            </select><br><br>

 
            <p class="contact"><label for="phone">Mobile phone</label></p>

            <input id="phone" name="phone" placeholder="phone number" required="" type="text"> <br>

            <input class="buttom" name="submit" id="submit" tabindex="5" value="Click to register you Hotel!" type="submit">   


   </form>

</div>

  


      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/krishhhh/Hotel">Hotel</a> is maintained by <a href="https://github.com/krishhhh">krishhhh</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
